<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Jesulayomi</title>
  </head>
  <body class="bg-black">
    <div class="container-fluid bg-primary text-white text-center py-3">
      <div class="row align-items-center justify-content-around">
        <div class="col-11 col-md-6">
          <h2 class="mb-0">
            Hello, Welcome to #ATE2024, scan to enter a chance to win prizes
          </h2>
          <p class="m-0 p-0 pt-2">Share with friends!</p>
          <div class="d-flex justify-content-around">
            <a class="btn btn-success" href="whatsapp://send?text=I've%20shared%20my%20badge%20for%20%23ATE2024%20Unotelos%20challenge%2C%20Scan%20and%20be%20scanned%20for%20a%20chance%20to%20win%20prizes%20https%3A%2F%2Fate.jesulayomi.tech%2F" title="Share on whatsapp">WhatsApp</a>
            <button type="button" class="btn btn-info" onclick="copyText()">Copy Link</button>
          </div>
        </div>
        <div class="col-11 col-md-4 p-2">
          <img
            src="/media/myimage/layo.png"
            alt="Scan to win"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="py-5 text-center text-white">
        <h2 class="mb-3">Upload Your badge for devs to scan</h2>
        <form class="row justify-content-center" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-8 col-md-6 col-lg-4 mb-3">
            <label for="username" class="form-label">Github Username</label>
            <input class="form-control" type="text" name="username" maxlength="100" required="" id="id_username">
            <!-- {{ form.username }} -->
          </div>
          <div class="col-8 col-md-6 col-lg-4 mb-3">
            <label for="id_photo" class="form-label">Badge Image</label>
            <input class="form-control" type="file" name="photo" accept="image/*" required="" id="id_photo">
            <!-- {{ form.photo }} -->
          </div>
          <div class="col-12">
            <input type="submit" class="btn btn-danger" value="Upload" />
          </div>
        </form>
      </div>
      <div class="text-center">
        <h2 class="text-white">Scan and connect with other devs</h2>
      </div>
      <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img
              src="{{x.photo}}"
              alt=""
              class="card-img-top"
              height="200px"
            />
            <div class="card-footer">
              {% if x.username %}  <a href="https://github.com/{{ x.username }}" target="_blank" class="text-muted">
                <small>{{ x.username }}</small>
              </a>
              {% else %}
                <small class="text-muted">Anon</small>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function copyText() {
        navigator.clipboard.writeText
          ("https://ate.jesulayomi.tech/");
      }
  </script>
  </body>
</html>
